<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="payroll.css" rel="stylesheet" />
    <title>Employee payroll form</title>
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="" alt="" />
        <div>
          <span class="emp-text">EMPLOYEE</span>
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label class="label text" for="name">Name</label>
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            placeholder="Your name.."
            required
          />
        </div>
        <div class="row-content">
          <label class="label text" for="profile">Profile Image</label>
          <div class="profile-radio-content">
            <label>
              <input
                type="radio"
                id="profile1"
                name="profile"
                value="../assets/profile-image/Ellipse -3.png"
                required
              />
              <img
                class="profile"
                id="img1"
                src="../assets/profile-image/Ellipse -3.png"
                alt=""
              />
            </label>
            <label>
              <input
                type="radio"
                id="profile2"
                name="profile"
                value="../assets/profile-image/Ellipse -1.png"
                required
              />
              <img
                class="profile"
                id="img2"
                src="../assets/profile-image/Ellipse -1.png"
                alt=""
              />
            </label>
            <label>
              <input
                type="radio"
                id="profile3"
                name="profile"
                value="../assets/profile-image/Ellipse -8.png"
                required
              />
              <img
                class="profile"
                id="img4"
                src="../assets/profile-image/Ellipse -8.png"
                alt=""
              />
            </label>
            <label>
              <input
                type="radio"
                id="profile4"
                name="profile"
                value="../assets/profile-image/Ellipse -7.png"
                required
              />
              <img
                class="profile"
                id="img4"
                src="../assets/profile-image/Ellipse -7.png"
                alt=""
              />
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
